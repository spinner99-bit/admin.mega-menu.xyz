<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Element/Icon.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>    
</head>
<body>

<header class="header">
    <div class="menuBtnC">
        <i class='bx bx-menu'></i>
    </div>
    <div id="header" class="userInfoR">
        <!-- 头部内容将根据用户登录状态动态插入 -->
    </div>
</header>

<!-- 侧边栏菜单 -->
<div class="sidebar" id="sidebar">
    <div class="sideBarTopCont">
        <h2>MENU</h2>
        <button class="close-btn" id="closeSidebar">
            <i class='bx bx-x'></i>
        </button>
    </div>

    <div class="menu-container-wrapper">
        <div class="sideMenu-Cover">
            <h1>LULU69</h1>
            <a href="index"><i class='bx bxs-tachometer' ></i>Dashboard</a>
            <a href="addTransaction"><i class='bx bxs-badge-dollar' ></i>Add Transaction</a>
            <a href="lulu69-user-list"><i class='bx bxs-user-circle'></i>Manage Users</a>
            <a href="product-list"><i class='bx bxs-store' ></i>Manage Product</a>
        </div>

        <div class="sideMenu-Cover">
            <h1>Y15 FAMILY</h1>
            <a href="userList"><i class='bx bxs-user-circle'></i>Manage Users</a>
            <a href="upload-history"><i class='bx bx-history'></i>Upload History</a>
        </div>

        <div class="sideMenu-Cover">
            <h1>OTHER</h1>
            <a href="girls"><i class='bx bxs-image'></i>Girls Image</a>
            <a href="unregister"><i class='bx bxs-contact'></i>Unregister</a>
        </div>
    </div>
</div>

<div class="fullPage-wrapper">

    <div class="transaction-add-wrapper">
        <div class="transaction-add-container">
            <div class="transaction-add-top">
                <p>Add New Product</p>
            </div>
            <form id="productForm">
                <table id="productTable">
                    <tr>
                        <th>产品名称</th>
                        <th>产品种类</th>
                        <th>产品价格</th>
                        <th>产品链接</th>
                        <th>产品照片</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="productName" required></td>
                        <td>
                            <select name="productCategory"></select>
                        </td>
                        <td><input type="number" name="productPrice" required></td>
                        <td><input type="url" name="productLink" required></td>
                        <td><input type="file" name="productPhoto" accept="image/*" required></td>
                    </tr>
                </table>
                <button type="button" onclick="addRow()">添加产品</button>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>

    <div class="pendingTransaction-Wrapper">
        <div class="transaction-Container">
            <div class="transaction-list-top">
                <p>Transaction List</p>
            </div>
            <div class="transaction-Search">
                <select id="rowsPerPage" onchange="loadPendingTransactions()">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="1000">1000</option>
                    <option value="all">All</option>
                </select>
                <input type="search" id="searchTransaction" placeholder="Search..." oninput="filterTransactions()">
            </div>
            <table id="productList">
                <thead>
                    <tr>
                        <th>产品名称</th>
                        <th>产品种类</th>
                        <th>产品价格</th>
                        <th>产品链接</th>
                        <th>产品照片</th>
                        <th>Status</th>
                        <th>上传时间</th>
                        <th>操作</th> <!-- 新增操作列 -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="transaction-page-select">
                <div></div>
                <div id="pagination" class="pagination"></div> <!-- 分页按钮容器 -->
            </div>
        </div>
    </div>

</div>

<!-- 图片弹窗 -->
<div id="imageModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center;">
    <img id="modalImage" src="" alt="产品图片" style="max-width: 90%; max-height: 90%; object-fit: contain;">
</div>

<script type="module" src="product-app.js"></script>
<script src="product-list.js"></script>

</body>
</html>
