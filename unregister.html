<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Element/Icon.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

<header class="header">
    <div class="menuBtnC">
        <i class='bx bx-menu'></i>
    </div>
    <div id="header" class="userInfoR">
        <!-- 头部内容将根据用户登录状态动态插入 -->
    </div>
</header>

<!-- 侧边栏菜单 -->
<div class="sidebar" id="sidebar">
    <div class="sideBarTopCont">
        <h2>MENU</h2>
        <button class="close-btn" id="closeSidebar">
            <i class='bx bx-x'></i>
        </button>
    </div>

    <div class="menu-container-wrapper">
        <div class="sideMenu-Cover">
            <h1>LULU69</h1>
            <a href="index"><i class='bx bxs-tachometer' ></i>Dashboard</a>
            <a href="addTransaction"><i class='bx bxs-badge-dollar' ></i>Add Transaction</a>
        </div>

        <div class="sideMenu-Cover">
            <h1>Y15 FAMILY</h1>
            <a href="userList"><i class='bx bxs-user-circle'></i>Manage Users</a>
            <a href="upload-history"><i class='bx bx-history'></i>Upload History</a>
        </div>

        <div class="sideMenu-Cover">
            <h1>OTHER</h1>
            <a href="girls"><i class='bx bxs-image'></i>Girls Image</a>
            <a href="unregister"><i class='bx bxs-contact'></i>Unregister</a>
        </div>
    </div>
</div>

<div class="transaction-add-wrapper">
    <div class="unregister-add-container">
        <div class="transaction-add-top">
            <p>Save Unregister Number</p>
        </div>
        <table id="dynamicTable">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Mobile Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="unregister-tbody">
                <tr>
                    <td>
                        <select>
                            <option value="MB33">MB33</option>
                            <option value="VR46">VR46</option>
                            <option value="GC77">GC77</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" placeholder="Mobile Number">
                    </td>
                    <td>
                        <button onclick="deleteRow(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="unregister-sumit-button">
            <button onclick="addRow()">Add</button>
            <button onclick="submitForm()">Save</button>
        </div>
    </div>
</div>


<script src="unregister.js"></script>

</body>
</html>
