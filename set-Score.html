<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Element/Icon.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header class="header">
    <div class="menuBtnC">
        <i class='bx bx-menu'></i>
    </div>
    <div id="header" class="userInfoR">
        <!-- 头部内容将根据用户登录状态动态插入 -->
    </div>
</header>

<!-- 侧边栏菜单 -->
<div class="sidebar" id="sidebar">
    <div class="sideBarTopCont">
        <h2>MENU</h2>
        <button class="close-btn" id="closeSidebar">
            <i class='bx bx-x'></i>
        </button>
    </div>

    <div class="menu-container-wrapper">
        <div class="sideMenu-Cover">
            <h1>LULU69</h1>
            <a href="index"><i class='bx bxs-tachometer' ></i>Dashboard</a>
            <a href="addTransaction"><i class='bx bxs-badge-dollar' ></i>Add Transaction</a>
            <a href="lulu69-user-list"><i class='bx bxs-user-circle'></i>Manage Users</a>
            <a href="product-list"><i class='bx bxs-store' ></i>Manage Product</a>
            <a href="set-Score"><i class='bx bxs-wallet' ></i>Set Users Score</a>
        </div>

        <div class="sideMenu-Cover">
            <h1>Y15 FAMILY</h1>
            <a href="userList"><i class='bx bxs-user-circle'></i>Manage Users</a>
            <a href="upload-history"><i class='bx bx-history'></i>Upload History</a>
        </div>

        <div class="sideMenu-Cover">
            <h1>OTHER</h1>
            <a href="girls"><i class='bx bxs-image'></i>Girls Image</a>
            <a href="unregister"><i class='bx bxs-contact'></i>Unregister</a>
        </div>
    </div>
</div>

<div class="fullPage-wrapper">
    <div class="unregisterFull-Wrapper">
        <div class="unregister-container">
            <div class="unregister-container-top">
                <p>Add Users Score</p>
            </div>
            <div class="scoreLog-formWrapper">
                <form id="orderForm">
                    <label for="phone">Customer Phone Number</label><br>
                    <input type="text" id="phone" name="phone" required>
                    <br>
                    <label for="amount">Reload Amount</label><br>
                    <input type="number" id="amount" name="amount" required>
                    <br>
                    <label for="amountWithZero">Convert Points</label><br>
                    <input type="text" id="amountWithZero" name="amountWithZero" readonly>
                    <br>
                    <label for="bonus">Bonus Amount</label><br>
                    <input type="text" id="bonus" name="bonus" readonly>
                    <br>
                    <label for="totalAmount">Total Amount</label><br>
                    <input type="text" id="totalAmount" name="totalAmount" readonly>
                    <br>
                    <button type="button" id="submitButton">Set Score</button>
                </form>
            </div>
        </div>
    </div>

    <div class="pendingTransaction-Wrapper">
        <div class="transaction-Container">
            <div class="transaction-list-top">
                <p>Score Log</p>
            </div>
            <div class="transaction-Search">
                <select id="rowsPerPage">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="1000">1000</option>
                    <option value="all">All</option>
                </select>
                <input type="search" id="searchTransaction" placeholder="Search..." oninput="filterTransactions()">
            </div>
            <table id="scoreLogTable">
                <thead>
                    <tr>
                        <th class="setScore-customer">Customer</th>
                        <th class="setScore-reload">Reload Amount</th>
                        <th class="setScore-points">Convert Points</th>
                        <th class="setScore-points">Bonus</th>
                        <th class="setScore-points">Total Points</th>
                        <th class="setScore-before">Before > After</th>
                        <th class="setScore-orderID">Order ID</th>
                        <th class="setScore-time">Reload Time</th>
                        <th class="setScore-text">Text</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
            <div class="transaction-page-select">
                <div></div>
                <div id="pagination" class="pagination"></div> <!-- Pagination buttons container -->
            </div>
        </div>
    </div>
</div>

<script src="set-Score.js"></script>

</body>
</html>
